<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Goblin Game</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-auto-animate><h1  style="font-family: 'RubiusRegular'; color:rgb(124, 124, 124)">Goblin Game</h1></section>
				</section>
				<section data-auto-animate>
  					<h1 style="margin-top: 100px; color: red; font-family: 'RubiusRegular'; font-size: 450%">Goblin Game</h1>
				</section>
				<section>
					<section class="name_text">Main Menu</section>
					<section><img src="img/main_menu_wb.JPG" alt="тут была картинка"></section>
					<section><img src="img/main_menu_screen.JPG" alt="тут была картинка"></section>
				</section>
				<section>
					<section class="name_text">Settings</section>
					<section><img src="img/settings_screen_main_menu.JPG" alt="тут была картинка"></section>
					<section><img src="img/settings_screen_game_menu.JPG" alt="тут была картинка"></section>
				</section>
				<section>
					<section class="name_text">Save Game</section>
					<section><img src="img/save_game_menu.JPG" alt="тут была картинка"></section>
				</section>
				<section>
					<section class="name_text">Load  Game</section>
					<section><img src="img/load_save_main_menu_screen.JPG" alt="тут была картинка"></section>
					<section><img src="img/load_save_game_menu_screen.JPG" alt="тут была картинка"></section>
				</section>
				<section>
					<section class="name_text">Quit???</section>
					<section><img src="img/your_sirious_quit.JPG" alt="тут была картинка"></section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
